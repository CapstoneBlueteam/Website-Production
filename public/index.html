<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home â€¢ GMU</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/__/firebase/10.12.2/firebase-app-compat.js"></script>
  <script src="/__/firebase/10.12.2/firebase-firestore-compat.js"></script>
  <script src="/__/firebase/init.js"></script>
</head>
<body>
  <div class="container">
    <h1 id="welcome">Loading...</h1>
    <button id="logout-btn">Logout</button>
  </div>

  <script>
    const username = sessionStorage.getItem("username");
    const welcome = document.getElementById("welcome");
    const logoutBtn = document.getElementById("logout-btn");

    if (!username) {
      window.location.replace("login.html");
    } else {
      welcome.textContent = `Welcome to GMU, ${username}!`;
    }

    logoutBtn.onclick = () => {
      sessionStorage.removeItem("username");
      window.location.replace("login.html");
    };
  </script>
</body>
</html>
